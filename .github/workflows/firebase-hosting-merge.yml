/// Firebase service to read your nested JSON structure:
/// items -> category -> item list
class FirebaseItemService {
  final FirebaseFirestore _db = FirebaseFirestore.instance;

  /// Mapping categories â†’ group IDs
  final Map<String, int> _groupMap = {
    "SOCKS": 1,
    "shirts": 2,
    "hats": 3,
    "hoodie": 4,
    "trousers": 5,
    "get the must haves": 6,
    "merch": 7,
    "pride": 8,
    "Winter Sales": 9,
  };

  /// Load all items across all categories
  Future<List<Item>> getAllItems() async {
    final itemsCollection = await _db.collection("items").get();

    List<Item> result = [];

    for (final categoryDoc in itemsCollection.docs) {
      final categoryName = categoryDoc.id;
      final groupId = _groupMap[categoryName] ?? 0;

      List<dynamic> itemList = categoryDoc.data()['list'] ?? [];

      for (final item in itemList) {
        result.add(Item.fromJson(item, groupId));
      }
    }

    return result;
  }

  /// Load items by category / group_id
  Future<List<Item>> getItemsByGroup(int groupId) async {
    String category =
        _groupMap.entries.firstWhere((e) => e.value == groupId).key;

    final doc = await _db.collection("items").doc(category).get();

    List<dynamic> list = doc.data()?['list'] ?? [];

    return list.map((item) => Item.fromJson(item, groupId)).toList();
  }

  /// Stream all items with live updates
  Stream<List<Item>> streamAll() {
    return _db.collection("items").snapshots().map((snapshot) {
      List<Item> result = [];
      for (final doc in snapshot.docs) {
        final category = doc.id;
        final groupId = _groupMap[category] ?? 0;
        final list = doc.data()['list'] ?? [];

        for (final item in list) {
          result.add(Item.fromJson(item, groupId));
        }
      }
      return result;
    });
  }
